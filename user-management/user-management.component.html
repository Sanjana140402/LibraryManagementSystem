<h2 style="text-align: center;">Add New Student</h2>
<input [(ngModel)]="newStudent.name" placeholder="Enter the Student Name">
<input [(ngModel)]="newStudent.email" placeholder="Email">
<button (click)="addStudent()">Add Student</button>

<h2>Student List</h2>
<table>
  <tr class="header-row">
    <th>Student Id</th>
    <th>Student Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let student of students; let i = index">
    <td>{{ i + 1 }}</td>
    <td>
      <input *ngIf="editingIndex === i" [(ngModel)]="student.name">
      <span *ngIf="editingIndex !== i">{{ student.name }}</span>
    </td>
    <td>
      <input *ngIf="editingIndex === i" [(ngModel)]="student.email">
      <span *ngIf="editingIndex !== i">{{ student.email }}</span>
    </td>
    <td>
      <button *ngIf="editingIndex !== i" (click)="startEdit(i)">Edit</button>
      <button *ngIf="editingIndex === i" (click)="saveEdit(student)">Save</button>
      <button (click)="deleteStudent(student.id!)">Delete</button>
    </td>
  </tr>
</table>
